name: AIN-10 • intraday + publish (JST 09:00–15:30)

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label"
        required: true
        default: "prev_close"
      value_type:
        description: "ratio | percent (空なら既定を使用)"
        required: false
        default: ""

permissions:
  contents: write

env:
  INDEX_KEY: AIN10
  LABEL: AIN-10
  CSV: docs/outputs/ain10_intraday.csv
  DT_COL: "Datetime"
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: charts/AIN-10
  VALUE_TYPE_DEFAULT: percent

concurrency:
  group: intraday-${{ github.ref }}--AIN10
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # フォールバック描画用に最低限を追加（heredocは使わない）
          python -c "import sys, subprocess; subprocess.check_call([sys.executable,'-m','pip','install','pandas','matplotlib'])"

      - name: Verify inputs & files
        run: |
          set -e
          test -f "${CSV}" || (echo "Missing CSV: ${CSV}" && exit 1)
          test -f scripts/make_intraday_post.py || (echo "Missing script: scripts/make_intraday_post.py" && exit 1)

      - name: Decide publish variant (AM / PM)
        id: ampm
        shell: bash
        run: |
          H=$(TZ=Asia/Tokyo date +%H)
          if [ "$H" -lt 12 ]; then
            echo "variant=am" >> "$GITHUB_OUTPUT"
          else
            echo "variant=pm" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate intraday snapshot and post (with fallback)
        env:
          SESSION_START: ${{ inputs.session_start }}
          SESSION_END:   ${{ inputs.session_end }}
          DAY_ANCHOR:    ${{ inputs.day_anchor }}
          BASIS:         ${{ inputs.basis }}
          VALUE_TYPE_IN: ${{ inputs.value_type }}
        run: |
          set -euo pipefail

          OUT_JSON="docs/outputs/ain10_stats.json"
          OUT_TEXT="docs/outputs/ain10_post_intraday.txt"
          SNAPSHOT_PNG="docs/outputs/ain10_intraday.png"
          mkdir -p docs/outputs

          VALUE_TYPE="${VALUE_TYPE_IN}"
          if [ -z "${VALUE_TYPE}" ]; then VALUE_TYPE="${VALUE_TYPE_DEFAULT}"; fi

          echo "=== Generate ${LABEL} intraday snapshot ==="
          echo "VALUE_TYPE=${VALUE_TYPE} (default=${VALUE_TYPE_DEFAULT})"

          # 生成（--snapshot-png は未サポートの実装があるため付けない）
          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --session-start "${SESSION_START}" \
            --session-end   "${SESSION_END}" \
            --day-anchor    "${DAY_ANCHOR}" \
            --basis         "${BASIS}" \
            --label         "${LABEL}" \
            --dt-col        "${DT_COL}" \
            --value-type    "${VALUE_TYPE}"

          # PNG が無い場合のフォールバック（簡易プロット）
          if [ ! -f "${SNAPSHOT_PNG}" ]; then
            echo "[fallback] ${SNAPSHOT_PNG} を生成します"
            python - <<'PY'
import pandas as pd
import matplotlib.pyplot as plt
import pathlib

csv_path = pathlib.Path("docs/outputs/ain10_intraday.csv")
png_path = pathlib.Path("docs/outputs/ain10_intraday.png")

df = pd.read_csv(csv_path)
num_cols = [c for c in df.columns if c != "Datetime"]
num_cols = [c for c in num_cols if pd.api.types.is_numeric_dtype(df[c])]
if not num_cols:
    y = [0]
    x = [0]
else:
    y = df[num_cols].mean(axis=1).tolist()
    x = range(len(y))

plt.figure(figsize=(8, 3), dpi=160)
plt.plot(list(x), list(y))
plt.title("AIN-10 Intraday (fallback)")
plt.xlabel("Time")
plt.ylabel("Index (level)")
plt.tight_layout()
png_path.parent.mkdir(parents=True, exist_ok=True)
plt.savefig(png_path, bbox_inches="tight")
plt.close()
PY
          fi

          ls -l "${OUT_JSON}" "${OUT_TEXT}" || true
          ls -l "${SNAPSHOT_PNG}"

      # デバッグ用 artifact は無効化（Warning 抑止）
      - name: Upload artifacts (for debug)
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: ain10_intraday_artifacts
          path: |
            docs/outputs/ain10_stats.json
            docs/outputs/ain10_post_intraday.txt
            docs/outputs/ain10_intraday.png

      - name: Checkout site repo (for publishing)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          token: ${{ secrets.SITE_PAT }}
          ref: ${{ env.SITE_BRANCH }}
          path: site

      - name: Copy snapshot files into site tree
        run: |
          set -e
          mkdir -p "site/${PUBLISH_DIR}"
          cp -f docs/outputs/ain10_intraday.png "site/${PUBLISH_DIR}/intraday.png"
          cp -f docs/outputs/ain10_stats.json   "site/${PUBLISH_DIR}/stats.json"

      - name: Commit & push site charts
        working-directory: site
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${PUBLISH_DIR}/intraday.png" "${PUBLISH_DIR}/stats.json"
          if git diff --cached --quiet; then
            echo "No site changes."
            exit 0
          fi
          git commit -m "chore(site): update AIN-10 intraday snapshot & stats"
          git push origin "${SITE_BRANCH}"
