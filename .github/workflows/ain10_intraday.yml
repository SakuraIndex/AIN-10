          else
            echo "[ok] primary CLI already produced PNG/JSON"
          fi

      - name: Normalize JSON to ratio (safety)
        if: always()
        shell: bash
        run: |
          set -e
          python - <<'PY'
import json, pathlib, datetime as dt
p = pathlib.Path("${OUT_JSON}")
if p.exists():
    d = json.loads(p.read_text(encoding="utf-8"))
