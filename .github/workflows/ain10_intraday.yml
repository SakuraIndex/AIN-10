name: "AIN-10 ‚Ä¢ intraday + publish (JST 09:00‚Äì15:30)"

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time (HH:MM JST)"
        required: true
        default: "09:00"
      value_type:
        description: "auto | percent | ratio"
        required: true
        default: "auto"

permissions:
  contents: write

env:
  # ‰∏ªË¶ÅË®≠ÂÆö
  INDEX_KEY: AIN10           # ÂàóÂêç„ÅØ„Éè„Ç§„Éï„É≥ÁÑ°„Åó„ÇíÊÉ≥ÂÆöÔºàCSV„Å´Âêà„Çè„Åõ„Å¶Ë™øÊï¥Ôºâ
  LABEL: AIN-10
  CSV: docs/outputs/ain10_intraday.csv
  DT_COL: Datetime
  BASIS: prev_close

  # „Åì„ÅÆ„É™„ÉùÂÜÖ„ÅÆÁîüÊàêÁâ©Ôºà„Çµ„Ç§„Éà„Å∏„Ç≥„Éî„ÉºÊôÇ„Å´Ê≠£Ë¶èÂêç„Å∏„É™„Éç„Éº„É†Ôºâ
  OUT_JSON: docs/charts/ain10_stats.json
  OUT_TEXT: docs/charts/ain10_post_intraday.txt
  SNAPSHOT_PNG: docs/charts/ain10_1d.png

  # ÂÖ¨Èñã„Çµ„Ç§„Éà
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/AIN10
  PUBLISH_TOKEN: ${{ secrets.SITE_PUBLISH_TOKEN || secrets.SITE_PAT || secrets.GITHUB_TOKEN }}

concurrency:
  group: "intraday-ain10-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          if [ -f requirements.txt ]; then
            python -m pip install -U pip
            python -m pip install -r requirements.txt
          else
            python -m pip install -U pip
            python -m pip install pandas matplotlib
          fi

      - name: Verify inputs & files
        shell: bash
        run: |
          set -e
          test -f "${CSV}" || (echo "‚ùå Missing CSV: ${CSV}" && exit 1)
          test -f scripts/make_intraday_post.py || (echo "‚ùå Missing script: scripts/make_intraday_post.py" && exit 1)

      - name: Prepare output directories
        shell: bash
        run: |
          set -e
          mkdir -p "$(dirname "${OUT_JSON}")" "$(dirname "${OUT_TEXT}")" "$(dirname "${SNAPSHOT_PNG}")"

      - name: Generate intraday snapshot and post (new CLI ‚Üí legacy fallback)
        env:
          SESSION_START: ${{ inputs.session_start }}
          SESSION_END:   ${{ inputs.session_end }}
          DAY_ANCHOR:    ${{ inputs.day_anchor }}
          VALUE_TYPE:    ${{ inputs.value_type }}
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Generate ${INDEX_KEY} intraday snapshot ==="
          if python scripts/make_intraday_post.py \
              --index-key "${INDEX_KEY}" \
              --csv "${CSV}" \
              --out-json "${OUT_JSON}" \
              --out-text "${OUT_TEXT}" \
              --snapshot-png "${SNAPSHOT_PNG}" \
              --session-start "${SESSION_START}" \
              --session-end   "${SESSION_END}" \
              --day-anchor    "${DAY_ANCHOR}" \
              --basis         "${BASIS}" \
              --label         "${LABEL}" \
              --dt-col        "${DT_COL}" \
              --value-type    "${VALUE_TYPE}"; then
            echo "[ok] new-CLI finished."
          else
            echo "[fallback] try legacy CLI (reduced options)"
            # ÊóßÁâà„Çπ„ÇØ„É™„Éó„ÉàÊÉ≥ÂÆöÔºöÊú™Áü•„Ç™„Éó„Ç∑„Éß„É≥„ÇíÊ∏°„Åï„Å™„ÅÑ
            python scripts/make_intraday_post.py \
              --index-key "${INDEX_KEY}" \
              --csv "${CSV}" \
              --out-json "${OUT_JSON}" \
              --out-text "${OUT_TEXT}" || true
          fi

      # ===== PNG „ÅåÁÑ°„Åë„Çå„Å∞Á∞°Êòì PNGÔºà„Éí„Ç¢„Éâ„Ç≠„É•„É°„É≥„Éà‰∏ç‰ΩøÁî®„Éª„Çø„ÉñÁÑ°„ÅóÔºâ =====
      - name: Fallback: create simple PNG if missing
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s "${SNAPSHOT_PNG}" ]; then
            echo "[fallback] create simple PNG -> ${SNAPSHOT_PNG}"
            python -c "import pandas as pd, matplotlib; matplotlib.use('Agg'); import matplotlib.pyplot as plt; from pathlib import Path; csv=Path('${CSV}'); png=Path('${SNAPSHOT_PNG}'); df=pd.read_csv(csv); cols=[c for c in df.columns if c.lower()!='datetime']; y=(df[cols].mean(axis=1) if cols else pd.Series([0])); plt.figure(figsize=(12,4), dpi=160); plt.plot(range(len(y)), y); plt.title('AIN-10 Intraday (fallback)'); plt.tight_layout(); png.parent.mkdir(parents=True, exist_ok=True); plt.savefig(png)"
          fi

      # ===== JSON Ê≠£Ë¶èÂåñÔºöpct_intraday „Çí ratio(Â∞èÊï∞)„Å´Ë£úÊ≠£ÔºàÂÆâÂÖ®Ôºâ =====
      - name: Normalize JSON to ratio (safety)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          python -c "import json, pathlib, datetime; p=pathlib.Path('${OUT_JSON}'); \
if p.exists(): \
  d=json.loads(p.read_text(encoding='utf-8')); \
  v=d.get('pct_intraday'); \
  d['pct_intraday']=round(float(v)/100.0,6) if isinstance(v,(int,float)) and abs(float(v))>1.0 else v; \
  d['updated_at']=datetime.datetime.now().astimezone().isoformat(); \
  p.write_text(json.dumps(d, ensure_ascii=False, indent=2), encoding='utf-8')"

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ain10_intraday_artifacts
          path: |
            ${{ env.OUT_TEXT }}
            ${{ env.SNAPSHOT_PNG }}
            ${{ env.OUT_JSON }}

      - name: Checkout site repo (for publishing)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy snapshot files into site tree (use site-expected names)
        shell: bash
        run: |
          set -euo pipefail
          dst="site/${PUBLISH_DIR}"
          mkdir -p "${dst}"
          # „Çµ„Ç§„ÉàÂÅ¥„ÅØ stats.json / intraday.png / post_intraday.txt „ÇíÂèÇÁÖß
          cp -f "${OUT_JSON}"     "${dst}/stats.json"
          cp -f "${OUT_TEXT}"     "${dst}/post_intraday.txt"
          cp -f "${SNAPSHOT_PNG}" "${dst}/intraday.png"
          echo "üìÅ Copied to ${dst}:"
          ls -l "${dst}"

      - name: Commit & push site charts
        working-directory: site
        shell: bash
        run: |
          set -euo pipefail
          git config user.email "actions@github.com"
          git config user.name  "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AIN-10 intraday charts ($(date '+%Y-%m-%d %H:%M JST'))"
            git push origin "${SITE_BRANCH}"
          fi

      - name: Post Setup Python 3.11
        if: always()
        run: python --version

      - name: Post Checkout (this repo)
        if: always()
        run: echo "‚úÖ Workflow finished."
