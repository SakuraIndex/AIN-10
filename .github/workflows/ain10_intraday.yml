name: "AIN-10 ‚Ä¢ intraday + publish (US Market Time)"

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "US Session start (HH:MM JST)"
        required: true
        default: "22:30"
      session_end:
        description: "US Session end (HH:MM JST)"
        required: true
        default: "05:00"
      day_anchor:
        description: "Anchor time (HH:MM JST)"
        required: true
        default: "22:30"
      value_type:
        description: "auto | percent | ratio"
        required: true
        default: "auto"

permissions:
  contents: write

env:
  INDEX_KEY: AIN10
  LABEL: AIN-10
  CSV: docs/outputs/ain10_intraday.csv
  DT_COL: Datetime
  BASIS: prev_close

  OUT_JSON: docs/charts/ain10_stats.json
  OUT_TEXT: docs/charts/ain10_post_intraday.txt
  SNAPSHOT_PNG: docs/charts/ain10_1d.png

  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/AIN10
  PUBLISH_TOKEN: ${{ secrets.SITE_PUBLISH_TOKEN || secrets.SITE_PAT || secrets.GITHUB_TOKEN }}

concurrency:
  group: "intraday-ain10-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install -U pip
          python -m pip install pandas matplotlib

      - name: Verify inputs & files
        shell: bash
        run: |
          set -e
          test -f "${CSV}" || (echo "‚ùå Missing CSV: ${CSV}" && exit 1)
          test -f scripts/make_intraday_post.py || (echo "‚ùå Missing script: scripts/make_intraday_post.py" && exit 1)

      - name: Generate intraday snapshot (US session, JST)
        shell: bash
        env:
          SESSION_START: ${{ inputs.session_start }}
          SESSION_END:   ${{ inputs.session_end }}
          DAY_ANCHOR:    ${{ inputs.day_anchor }}
          VALUE_TYPE:    ${{ inputs.value_type }}
        run: |
          set -e
          echo "=== Generate ${INDEX_KEY} intraday snapshot ==="
          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end   "${SESSION_END}" \
            --day-anchor    "${DAY_ANCHOR}" \
            --basis         "${BASIS}" \
            --label         "${LABEL}" \
            --dt-col        "${DT_COL}" \
            --value-type    "${VALUE_TYPE}" || echo "[fallback] primary CLI failed"

      - name: Ensure fallback PNG if missing
        shell: bash
        run: |
          set -e
          if [ ! -s "${SNAPSHOT_PNG}" ]; then
            echo "[fallback] generating simple PNG ‚Üí ${SNAPSHOT_PNG}"
            cat > _fallback_png.py <<'PY'
import os
from pathlib import Path
import pandas as pd
import matplotlib
matplotlib.use("Agg")
import matplotlib.pyplot as plt

csv = Path(os.environ["CSV"])
png = Path(os.environ["SNAPSHOT_PNG"])

df = pd.read_csv(csv)
cols = [c for c in df.columns if c.lower() != "datetime"]
y = df[cols].mean(axis=1) if cols else pd.Series([0])

plt.figure(figsize=(12,4), dpi=160)
plt.plot(y)
plt.title("AIN-10 Intraday (fallback)")
plt.tight_layout()
png.parent.mkdir(parents=True, exist_ok=True)
plt.savefig(png)
PY
            python _fallback_png.py
          fi

      - name: Normalize JSON (pct_intraday ‚Üí ratio, safe)
        shell: bash
        run: |
          set -e
          if [ -s "${OUT_JSON}" ]; then
            cat > _normalize_json.py <<'PY'
import json, os, pathlib, datetime
p = pathlib.Path(os.environ["OUT_JSON"])
d = json.loads(p.read_text(encoding="utf-8"))
v = d.get("pct_intraday", None)
try:
    fv = float(v)
    if abs(fv) > 1.0:   # percent ‚Üí ratio
        d["pct_intraday"] = round(fv / 100.0, 6)
except Exception:
    pass
d["updated_at"] = datetime.datetime.now().astimezone().isoformat()
p.write_text(json.dumps(d, ensure_ascii=False, indent=2), encoding="utf-8")
PY
            python _normalize_json.py
          fi

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ain10_intraday_artifacts
          path: |
            ${{ env.OUT_JSON }}
            ${{ env.OUT_TEXT }}
            ${{ env.SNAPSHOT_PNG }}

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy files to site (expected names)
        shell: bash
        run: |
          set -e
          dst="site/${PUBLISH_DIR}"
          mkdir -p "${dst}"
          cp -f "${OUT_JSON}"     "${dst}/stats.json"
          cp -f "${OUT_TEXT}"     "${dst}/post_intraday.txt"
          cp -f "${SNAPSHOT_PNG}" "${dst}/intraday.png"
          echo "üìÅ Copied to ${dst}"
          ls -l "${dst}"

      - name: Commit & push site
        working-directory: site
        shell: bash
        run: |
          set -e
          git config user.email "actions@github.com"
          git config user.name  "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AIN-10 intraday (US session) $(date '+%Y-%m-%d %H:%M JST')"
            git push origin "${SITE_BRANCH}"
          fi

      - name: Done
        shell: bash
        run: echo "‚úÖ AIN-10 intraday workflow finished."
