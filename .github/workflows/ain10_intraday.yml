name: "AIN-10 • intraday + publish (US Market Time)"

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "US Session start (HH:MM JST)"
        required: true
        default: "22:30"
      session_end:
        description: "US Session end (HH:MM JST)"
        required: true
        default: "05:00"
      day_anchor:
        description: "Anchor time (HH:MM JST)"
        required: true
        default: "22:30"
      value_type:
        description: "auto | percent | ratio"
        required: true
        default: "auto"

permissions:
  contents: write

env:
  INDEX_KEY: AIN10
  LABEL: AIN-10
  CSV: docs/outputs/ain10_intraday.csv
  DT_COL: Datetime
  BASIS: prev_close

  OUT_JSON: docs/charts/ain10_stats.json
  OUT_TEXT: docs/charts/ain10_post_intraday.txt
  SNAPSHOT_PNG: docs/charts/ain10_1d.png

  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/AIN10
  PUBLISH_TOKEN: ${{ secrets.SITE_PUBLISH_TOKEN || secrets.SITE_PAT || secrets.GITHUB_TOKEN }}

concurrency:
  group: "intraday-ain10-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install pandas matplotlib

      - name: Verify inputs & files
        run: |
          test -f "${CSV}" || (echo "❌ Missing CSV: ${CSV}" && exit 1)
          test -f scripts/make_intraday_post.py || (echo "❌ Missing make_intraday_post.py" && exit 1)

      - name: Generate AIN-10 intraday snapshot
        env:
          SESSION_START: ${{ inputs.session_start }}
          SESSION_END: ${{ inputs.session_end }}
          DAY_ANCHOR: ${{ inputs.day_anchor }}
          VALUE_TYPE: ${{ inputs.value_type }}
        run: |
          echo "=== Generate ${INDEX_KEY} intraday snapshot ==="
          set -e
          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --label "${LABEL}" \
            --dt-col "${DT_COL}" \
            --value-type "${VALUE_TYPE}" || echo "[fallback] primary CLI failed"

      - name: Ensure fallback PNG if missing
        run: |
          if [ ! -s "${SNAPSHOT_PNG}" ]; then
            echo "[fallback] generating simple PNG → ${SNAPSHOT_PNG}"
            python - <<'PY'
import pandas as pd, matplotlib
matplotlib.use("Agg")
import matplotlib.pyplot as plt
from pathlib import Path
csv = Path("docs/outputs/ain10_intraday.csv")
png = Path("docs/charts/ain10_1d.png")
df = pd.read_csv(csv)
cols = [c for c in df.columns if c.lower() != "datetime"]
y = df[cols].mean(axis=1) if cols else pd.Series([0])
plt.figure(figsize=(12,4), dpi=160)
plt.plot(y, color="cyan")
plt.title("AIN-10 Intraday (fallback)")
plt.tight_layout()
png.parent.mkdir(parents=True, exist_ok=True)
plt.savefig(png)
PY
          fi

      - name: Normalize JSON (pct_intraday → ratio)
        run: |
          if [ -s "${OUT_JSON}" ]; then
            python - <<'PY'
import json, datetime, pathlib
p = pathlib.Path("docs/charts/ain10_stats.json")
d = json.loads(p.read_text(encoding="utf-8"))
v = d.get("pct_intraday")
try:
    fv = float(v)
    if abs(fv) > 1.0:
        d["pct_intraday"] = round(fv / 100.0, 6)
except Exception:
    pass
d["updated_at"] = datetime.datetime.now().astimezone().isoformat()
p.write_text(json.dumps(d, ensure_ascii=False, indent=2), encoding="utf-8")
PY
          fi

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: ain10_intraday_artifacts
          path: |
            ${{ env.OUT_JSON }}
            ${{ env.OUT_TEXT }}
            ${{ env.SNAPSHOT_PNG }}

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy snapshot files to site tree
        run: |
          mkdir -p site/${PUBLISH_DIR}
          cp -f "${OUT_JSON}" site/${PUBLISH_DIR}/stats.json
          cp -f "${OUT_TEXT}" site/${PUBLISH_DIR}/post_intraday.txt
          cp -f "${SNAPSHOT_PNG}" site/${PUBLISH_DIR}/intraday.png
          echo "✅ Copied to site/${PUBLISH_DIR}"

      - name: Commit & push updates
        working-directory: site
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AIN-10 intraday charts ($(date '+%Y-%m-%d %H:%M JST'))"
            git push origin "${SITE_BRANCH}"
          fi

      - name: Done
        run: echo "✅ Workflow completed successfully."
