name: Generate long-term charts (1d/7d/1m/1y + stats + intraday post)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 20 * * *"  # UTC 時刻。必要に応じて調整

permissions:
  contents: write

# 同時実行の衝突を避ける
concurrency:
  group: long-charts-${{ github.ref }}
  cancel-in-progress: false

env:
  # ★★ このリポに合わせて変更 ★★
  INDEX_KEY: ain10   # AIN-10: ain10 / Astra4: astra4 / S-COIN+: scoin_plus / R-BANK9: rbank9

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          else
            pip install pandas numpy matplotlib
          fi

      # 1) 1d/7d/1m/1y のチャート＋補助CSVを生成（％は描かない・背景ダーク・線赤）
      - name: Generate long-term charts
        env:
          INDEX_KEY: ${{ env.INDEX_KEY }}
        run: |
          set -e
          python scripts/long_charts.py
          echo "---- LIST AFTER long_charts ----"
          ls -al docs/outputs || true

      # 2) X投稿用の当日騰落率(%)を計算して post_intraday.txt / stats.json を更新
      - name: Make intraday post (pct for X)
        env:
          INDEX_KEY: ${{ env.INDEX_KEY }}
        run: |
          set -e
          python scripts/make_intraday_post.py
          echo "---- LIST AFTER intraday post ----"
          ls -al docs/outputs || true

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: docs/outputs

      - name: Commit charts if changed
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 画像（1d/7d/1m/1y）
          git add docs/outputs/${{ env.INDEX_KEY }}_1d.png || true
          git add docs/outputs/${{ env.INDEX_KEY }}_7d.png || true
          git add docs/outputs/${{ env.INDEX_KEY }}_1m.png || true
          git add docs/outputs/${{ env.INDEX_KEY }}_1y.png || true

          # 任意: CSV（生成していなければ no-op）
          git add docs/outputs/${{ env.INDEX_KEY }}_1d.csv || true
          git add docs/outputs/${{ env.INDEX_KEY }}_7d.csv || true
          git add docs/outputs/${{ env.INDEX_KEY }}_1m.csv || true
          git add docs/outputs/${{ env.INDEX_KEY }}_1y.csv || true

          # ★ サイト/投稿が使う stats/marker も必ずコミット
          git add docs/outputs/${{ env.INDEX_KEY }}_stats.json        || true
          git add docs/outputs/${{ env.INDEX_KEY }}_post_intraday.txt || true

          if git diff --cached --quiet; then
            echo "No chart updates."
            exit 0
          fi

          git commit -m "chore(charts): update ${{ env.INDEX_KEY }} (1d/7d/1m/1y + stats + intraday)"
          git push
